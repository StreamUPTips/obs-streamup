RefreshAudioMonitoring="Refresh Audio Monitoring"
RefreshAudioMonitoringInfo1="This tool will refresh the monitoring settings of all audio sources in OBS."
RefreshAudioMonitoringInfo2="Use this tool if you cannot hear the sources you normally monitor in OBS. This usually happens when Windows updates or your audio settings have adjusted on your PC.
RefreshAudioMonitoringInfo3="There are three different ways to trigger this tool:"
RefreshAudioMonitoringHowTo1="1. Press '<b>Refresh Audio Monitoring</b>' below."
RefreshAudioMonitoringHowTo2="2. Use a Hotkey. Set it in <b>File</b> → <b>Settings</b> → <b>Hotkeys</b> → <b>Refresh Audio Monitoring</b>."
RefreshAudioMonitoringHowTo3="3. Use Websocket. Press the <b>Copy Websocket JSON</b> below then use your preferred Websocket method."

RefreshBrowserSources="Refresh Browser Sources"
RefreshBrowserSourcesInfo1="This tool will refresh all of the browser sources in OBS."
RefreshBrowserSourcesInfo2="Use this tool if a browser source has crashed, such as if your stream alerts aren't working any more.
RefreshBrowserSourcesInfo3="There are three different ways to trigger this tool:"
RefreshBrowserSourcesHowTo1="1. Press '<b>Refresh Browser Sources</b>' below."
RefreshBrowserSourcesHowTo2="2. Use a Hotkey. Set it in <b>File</b> → <b>Settings</b> → <b>Hotkeys</b> → <b>Refresh Browser Sources</b>."
RefreshBrowserSourcesHowTo3="3. Use Websocket. Press the <b>Copy Websocket JSON</b> below then use your preferred Websocket method."

