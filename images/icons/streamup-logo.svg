<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyan gradient for "Stream" -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40E0D0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pink gradient for "UP" -->
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (optional, can be transparent) -->
  <rect width="200" height="200" fill="transparent"/>
  
  <!-- "Stream" text in cyan -->
  <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#cyanGradient)">Stream</text>
  
  <!-- "UP" text in pink -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#pinkGradient)">UP</text>
  
  <!-- Arrow pointing up (part of UP design) -->
  <polygon points="100,150 85,165 115,165" fill="white"/>
</svg>